<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">

    <title>Truthful</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="bower_components/lodash/lodash.min.js" type="text/javascript"></script>
    <script src="js/Truthful.js" type="text/javascript"></script>
    <script src="js/querystring.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>

  </head>

  <body>
    <div id="container">
      <div id="top">
        <div id="ui">
          <h1>Truthful</h1>
          <div id="function">
            <input type="text" value="a => !(b|c|a), thing: a <=> b" id="input" />
            <button id="calculate">&#9654;</button>
          </div>
          <p>Enter a boolean expression using <strong>&amp;, |, =&gt;, &lt;=&gt;,</strong> and <strong>!</strong>. Use brackets where needed.</p>
          <p>To compare multiple functions, separate each with a comma, optionally specifying a <strong>name:</strong> beforehand.</p>
        </div>
        <div id="bottom">
          By Dave Pagurek. <a id="github" href="https://github.com/davepagurek/Truthful">View source on GitHub.</a>
        </div>
      </div>
      <div id="george_container">
        <pre id="george_result"></pre>
        <button id="hide_george">Hide</button>
      </div>
      <div id="wrapper">
        <div id="result">
          <button id="george">Export ASCII</button>
        </div>
      </div>
    </div>

  </body>

</html>
